<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:alv="http://alv.com/facelet"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:alv2="http://java.sun.com/jsf/composite/mykong"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	>
<h:body>

	<ui:composition template="/template/template.xhtml">

		<ui:define name="content">
		
			 <alv:customComponent custommsg="Mensaje pasado como parametro en el xhtml" ></alv:customComponent>
			 
		<hr />
			 
			<h:commandButton 
				actionListener="#{firstBean.accionRemota}"
				value="algo">
				<f:ajax execute="@form" render="componenteTest campoTexto" />
			</h:commandButton>
			
			<h:commandButton 
			actionListener="#{firstBean.accionRemota}"
				value="Solo el ultimo boton">
				<f:ajax execute="@form" render="especialGood:especialGood rss_button:rss_button campoTexto" />
			</h:commandButton>
			
			<h:panelGroup id="campoTexto">
				<h:outputLabel value="#{firstBean.cantidad}"></h:outputLabel>
			</h:panelGroup>
			
			<h:panelGroup id="componenteTest">

				<div class="row-fluid">
					<alv2:specialButton label="Mensajes" cant="#{firstBean.cantidad}"
						id = "rss_button"
						color="green" icono="icon-rss"
						renderRemote="@this :formTemplate:campoTexto"						
						eventHandler="#{firstBean.accionRemota}" ></alv2:specialButton>
						
						<alv2:specialButton label="Galeria" cant="#{firstBean.cantidad}"
						color="red" icono="icon-camera-retro"
						eventHandler="#{firstBean.accionRemota}" />
						
						<alv2:specialButton label="Pagar" cant="#{firstBean.cantidad}"
						id="especialGood"
						renderRemote=":formTemplate:rss_button:rss_button"
						color="pink" icono="icon-credit-card"
						eventHandler="#{firstBean.accionRemota}" />
				</div>
			</h:panelGroup>
			
			<alv:marquee value="CAMINANDO"></alv:marquee>
			<alv:timeline lista="#{firstBean.task}" title="Log de tareas"></alv:timeline>
			
			

			<alv:comboButton buttonResetLabel="RESETEAR" />
<alv:marquee value="debajo de resetear"></alv:marquee>
<alv:percent lista="#{firstBean.items}" id="buenas"></alv:percent>
			<alv:timeline lista="#{firstBean.task}" title="LAS TAREAS"></alv:timeline>

		</ui:define>



	</ui:composition>

</h:body>

</html>
