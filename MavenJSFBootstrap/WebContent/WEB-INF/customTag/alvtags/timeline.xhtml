<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<ui:composition>

		<div class="row-fluid">


			<div class="span11">

				<div class="">
					<!-- class="dark" -->

					<h1>#{title}</h1>

					<div class="timeline">



						<ui:repeat var="item" value="#{lista}" varStatus="status">
						
						
						<h:panelGroup rendered="#{status.index%3 == 0}">						   
						   <div
								class='timeslot '
								style="height: 124px;">

								<div class="task">
									<span> <span class="type">#{item.subject}</span> <span
										class="details"> #{item.message}</span> <span>
											Remaining time <span class="remaining">
												#{item.remainingTime} </span>
									</span>
									</span>
									<div class="arrow"></div>
								</div>
								<div class="icon">
									<i class="#{item.icon}"></i>
								</div>
								<div class="time">#{item.hour}</div>

							</div>
						</h:panelGroup>
						<h:panelGroup rendered="#{!status.even}">
						   <div
								class='timeslot alt'
								style="height: 124px;">

								<div class="task">
									<span> <span class="type">#{item.subject}</span> <span
										class="details"> #{item.message}</span> <span>
											Remaining time <span class="remaining">
												#{item.remainingTime} </span>
									</span>
									</span>
									<div class="arrow"></div>
								</div>
								<div class="icon">
									<i class="#{item.icon}"></i>
								</div>
								<div class="time">#{item.hour}</div>

							</div>
						</h:panelGroup>
						
						
							
						</ui:repeat>




					</div>
				</div>

			</div>

		</div>

	</ui:composition>
</h:body>
</html>
