<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>

	
	<composite:attribute name="label" type="java.lang.String" />
	<composite:attribute name="cant" />
	<composite:attribute name="color" />
	<composite:attribute name="icono" />
	
	<composite:attribute name="renderRemote" type="java.lang.String" />

	<composite:attribute name="eventHandler" 
		method-signature="java.lang.String action()" />
	

</composite:interface>

<composite:implementation>

	
		<h:commandLink actionListener="#{cc.attrs.eventHandler}"
			id="#{cc.attrs.id}"
			styleClass="quick-button metro #{cc.attrs.color}   span2">
			<i class="#{cc.attrs.icono}"></i>
			<p>#{cc.attrs.label}</p>
			<span class="badge">#{cc.attrs.cant}</span>
			<f:ajax execute="@form" render="@this #{cc.attrs.renderRemote}" />
		</h:commandLink>
	

</composite:implementation>

</html>
